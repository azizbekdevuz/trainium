name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: '1'
      TURBO_TELEMETRY_DISABLED: '1'
      # May be overridden by the step below if secrets are present
      DATABASE_URL: ''
    steps:
      - uses: actions/checkout@v4

      # install pnpm â€“ read the version from package.json
      - uses: pnpm/action-setup@v4
        with:
          run_install: false  # manual installation preferred

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Set CI env defaults from secrets
        shell: bash
        env:
          DATABASE_URL_SECRET: ${{ secrets.DATABASE_URL }}
        run: |
          # Prefer repo/org secrets when present; otherwise provide safe CI defaults
          : "${DATABASE_URL_SECRET:=}"
          if [ -n "$DATABASE_URL_SECRET" ]; then
            echo "DATABASE_URL=$DATABASE_URL_SECRET" >> "$GITHUB_ENV"
          else
            echo "DATABASE_URL=postgresql://user:pass@localhost:5432/ci_db" >> "$GITHUB_ENV"
          fi

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run -s lint || true

      - name: Build
        run: pnpm run -s build