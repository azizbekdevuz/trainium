name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # install pnpm â€“ read the version from package.json
      - uses: pnpm/action-setup@v4
        with:
          run_install: false  # manual installation preferred

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run -s lint || true

      - name: Build
        run: pnpm run -s build