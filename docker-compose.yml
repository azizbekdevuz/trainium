services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    env_file:
      - .env
    ports:
      - "3000:4000"     # host:container  ðŸ‘ˆ this is the important change
    restart: unless-stopped
    depends_on:
      - socket
    healthcheck:
      # healthcheck must hit the container port too â†’ 4000
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:4000', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 20s
      timeout: 5s
      retries: 6

  socket:
    build:
      context: .
      dockerfile: apps/socket/Dockerfile
    env_file:
      - .env
    ports:
      - "4000:4000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:4000/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 20s
      timeout: 5s
      retries: 6
