services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        # Build-time variables (NEXT_PUBLIC_* only - these are public keys, safe to embed)
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
        NEXT_PUBLIC_SOCKET_URL: ${NEXT_PUBLIC_SOCKET_URL}
        NEXT_PUBLIC_GA_MEASUREMENT_ID: ${NEXT_PUBLIC_GA_MEASUREMENT_ID}
        # DATABASE_URL needed for static page generation during build
        DATABASE_URL: ${DATABASE_URL}
    env_file:
      - .env
    environment:
      - HOSTNAME=0.0.0.0
      - PORT=4000
    ports:
      - "127.0.0.1:3000:4000"
    restart: unless-stopped
    depends_on:
      - socket
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:4000', r => process.exit(r.statusCode < 400 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  socket:
    build:
      context: .
      dockerfile: apps/socket/Dockerfile
    env_file:
      - .env
    ports:
      - "127.0.0.1:4000:4000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:4000/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 20s
      timeout: 5s
      retries: 6
